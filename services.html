<head>

  <title>Hizmetlerimiz</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #111; /* DEĞİŞTİ */
      color: #fff;            /* DEĞİŞTİ */
    }

    /* NAVBAR */
    nav {
      background: #000;             /* DEĞİŞTİ */
      padding: 15px 0;              /* DEĞİŞTİ */
      border-bottom: 1px solid #222;/* DEĞİŞTİ */
      margin-bottom: 30px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: none;             /* DEĞİŞTİ */
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 40px;   /* DEĞİŞTİ */
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;          /* DEĞİŞTİ */
      font-size: 16px;      /* DEĞİŞTİ */
      text-decoration: none;
      font-weight: normal; /* DEĞİŞTİ */
      transition: 0.2s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #aaa;          /* DEĞİŞTİ */
      text-shadow: none;    /* DEĞİŞTİ */
    }

    /* TITLE */
    h1 {
      text-align: center;
      color: #fff;          /* DEĞİŞTİ */
      text-shadow: none;    /* DEĞİŞTİ */
      margin-bottom: 30px;
    }

    /* SERVICE BOX */
    .article-box {
      background: #000;     /* DEĞİŞTİ */
      padding: 22px;
      border-radius: 14px;
      margin: 18px auto;
      border-left: 4px solid #444; /* DEĞİŞTİ */
      max-width: 900px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .article-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px rgba(255,255,255,0.08); /* DEĞİŞTİ */
    }

    .article-box h2 {
      margin-top: 0;
      color: #fff; /* DEĞİŞTİ */
    }

    .article-box p {
      color: #ccc; /* DEĞİŞTİ */
    }

    /* MOBILE */
    @media (max-width: 600px) {
      body {
        padding: 14px;
      }

      nav ul {
        flex-direction: row; /* AYNI */
        gap: 14px;
      }

      nav ul li a {
        font-size: 16px;
      }
    }
  </style>
</head>
