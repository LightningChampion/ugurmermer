  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding-top: 80px;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      padding: 15px 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #aaa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* SLIDER */
    .slider-container {
      position: relative;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      background: #000;
    }

    .slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slider img {
      width: 100%;
      height: 450px;
      object-fit: contain;
      background: #000;
      flex-shrink: 0;
    }

    /* OK BUTONLAR */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      font-size: 30px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
    }

    .prev { left: 15px; }
    .next { right: 15px; }

    .prev:hover, .next:hover {
      background: rgba(255,255,255,0.2);
    }

    /* MOBİL */
    @media (max-width: 768px) {
      .slider img {
        height: 300px;
      }
    }
  </style>
</head>

  <script>
    const slider = document.getElementById("slider");
    const slides = slider.children.length;
    let index = 0;

    function showSlide() {
      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      if (index < slides - 1) {
        index++;
      } else {
        index = 0;
      }
      showSlide();
    }

    function prevSlide() {
      if (index > 0) {
        index--;
      } else {
        index = slides - 1;
      }
      showSlide();
    }
  </script>
